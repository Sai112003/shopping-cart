 <!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
  /* Make the image fully responsive */

  .carousel-inner
  {
    background-color:skyblue;
    height:560px;
    padding:20px;
    box-sizing:border-box;
    border:2px solid red;
  }
  .carousel-item{
    
    text-align:center;
  }
  .carousel-item img {
    width:45%;
    height: 250px;
    object-fit:Cover;
    margin-top:10px;
  }


   
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Navbar</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#">Menswear</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Womenswear</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Home appliance</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Food</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Books</a>
      </li>
    </ul>
  </div>
</nav>
    

 <div id="demo" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
    <li data-target="#demo" data-slide-to="3"></li>
    <li data-target="#demo" data-slide-to="4"></li>
  </ul>

  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      
    <img src="css images/shoes.jpg" alt="shoes">
    <img src="css images/Mens perfumes.webp" alt="mens perfume"><br>
    <img src="css images/mens watch.webp" alt="mens watch">
    <img src="css images/pants.jpg" alt="shoes">
    
    </div>
    <div class="carousel-item">
      
    <img src="css images/vaccum cleaner.webp" alt="vaccum cleaner">
    <img src="css images/washing machine.png" alt="washing machine"><br>
    <img src="css images/tv.webp" alt="tv">
    <img src="css images/Refrigerator.avif" alt="Refrigerator">
   
    
    </div>
    <div class="carousel-item">
      
    <img src="css images/women p.webp" alt="vaccum cleaner">
    <img src="css images/women shirt.webp" alt="washing machine"><br>
    <img src="css images/women watches.webp" alt="tv">
    <img src="css images/womens perfume.jpg" alt="Refrigerator">

    
    </div>
    <div class="carousel-item">
      <img src="css images/fish dish.jpg" alt="dish">
      <img src="css images/samosa.avif" alt="dish">
      <img src="css images/paneer butter masala.png" alt="dish">
      <img src="css images/Fried rice.jpg" alt="dish">
    </div>
    <div class="carousel-item">
      <img src="css images/orgin of species.webp" alt="dish">
      <img src="css images/book.jpg" alt="dish">
      <img src="css images/all quiet on western front.webp" alt="dish">
      <img src="css images/To kill a mocking bird.webp" alt="dish">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>

</div>
   

</body>
